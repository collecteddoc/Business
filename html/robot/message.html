<div class="row">
    <div class="col-md-6">
        <fieldset class="border p-2">
            <legend class="w-auto">Message</legend>

            <div class="row">
                <textarea id="txtMessage" type="text" style="float: right;" rows="5" style="width:100%"
                    placeholder="Please enter message" cols="50"></textarea>
            </div>

            <div class="row">
                <button id="btnSendMessage" class="btn btn-success" style="width:100%"
                    onclick="robot.sendMessage($('#txtMessage').val())">Send</button>
            </div>
        </fieldset>

        <fieldset class="border p-2">
            <legend class="w-auto">Remaining messages</legend>
            <div class="row">
                <button id="btnRefreshMessage" class="btn btn-info" style="width:100%"
                    onclick="robot.getRemainingMessage()">Refresh Messages</button>
                <label id="lblRemainingMessage"></label>
            </div>
        </fieldset>

    </div>
</div>
