<link rel="stylesheet" href="/css/robot.css">

<script>
    $(document).ready(function() {
        setInterval(function() {
            if (document.getElementById('chkIsSpeak') != null) {
                if (document.getElementById('chkIsSpeak').checked) {
                    robot.getMessage();
                }
            }
        }, 10000);

        // Press Enter button to send message.
        var input = document.getElementById("txtMessage");
        if (input != null) {
            input.addEventListener("keyup", function(event) {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    document.getElementById("btnSendMessage").click();
                }
            });
        }
    });
</script>
