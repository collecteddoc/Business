<div class=" row" style="padding: 10%;">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <fieldset class="border p-2">
            <legend class="w-auto">Forgot Password</legend>

            <div class="row">
                <input id="txtEmail" class="col-md-12" type="text" placeholder="Please enter email">
            </div>

            <div class="row">
                <div class="col-md-12" align="center">
                    <button id="btnBack" class="btn btn-primary col-md-3 float-left"
                        onclick="$('#div_menu').hide();main.loadpage('/html/layout/dashboard.html')">Back</button>
                    <button id="btnForgotPassword" class="btn btn-success col-md-5 float-right"
                        onclick="sign_in.forgotPassword($('#txtEmail').val())">Send Email</button>
                </div>
            </div>

        </fieldset>
    </div>
    <div class="col-md-3"></div>
    <div id="footer" class="col-md-12" style="border: solid 0px;">Copyright @2020</div>
</div>
