<div class=" row" style="padding: 10%;">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <fieldset class="border p-2">
            <legend class="w-auto">Change Password</legend>

            <div class="row">
                <input id="txtCurrentPassword" class="col-md-12" type="password" placeholder="Please enter current password">
            </div>

            <div class="row">
                <input id="txtNewPassword" class="col-md-12" type="password" placeholder="Please enter new password">
            </div>

            <div class="row">
                <input id="txtConfirmNewPassword" class="col-md-12" type="password" placeholder="Please enter confirm new password">
            </div>

            <div class="row">
                <div class="col-md-12" align="center">
                    <button id="btnChangePassword" class="btn btn-success col-md-12" onclick="change_password.changePassword($('#txtCurrentPassword').val(), $('#txtNewPassword').val(), $('#txtConfirmNewPassword').val())">Change
                        Password</button>
                </div>
            </div>

        </fieldset>
    </div>
    <div class="col-md-3"></div>
</div>
