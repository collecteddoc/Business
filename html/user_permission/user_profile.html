<script>
    $(document).ready(function() {
        $("#txtMobile").numeric({});
        var username = localStorage.getItem("username") != null ? localStorage.getItem("username") : "";
        user_permission.GetUserProfile(username);
    });
</script>

<div class=" row" style="padding: 10%;">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <fieldset class="border p-2">
            <legend class="w-auto">Profile</legend>
            <div class="row">
                <label style="width:40%">Username:</label>
                <input type="text" id="txtDisplayUsername" style="width:60%" readonly>
                <input type="hidden" id="txtUsername" style="width:60%" readonly>
            </div>
            <div class="row">
                <label style="width:40%">Name:</label>
                <input type="text" id="txtName" style="width:60%" placeholder="Please enter name.">
            </div>
            <div class="row">
                <label style="width:40%">Mobile:</label>
                <input type="text" id="txtMobile" style="width:60%" placeholder="Please enter mobile number.">
            </div>
            <div class="row">
                <label style="width:40%">Address:</label>
                <textarea id="txtAddress" rows="4" cols="40" style="width:60%" placeholder="Please enter address." maxlength="200"></textarea>
            </div>
            <div class="row">
                <div style="width:70%"></div>
                <button id="btnSave" class="btn btn-success" style="width:30%" onclick="user_permission.SaveUserProfile($('#txtUsername').val(), $('#txtName').val(), $('#txtMobile').val(), $('#txtAddress').val())">Save</button>
            </div>
        </fieldset>
    </div>
    <div class="col-md-3"></div>
</div>
