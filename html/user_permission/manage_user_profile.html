<script>
    $(document).ready(function() {
        $('#txtSearchName').val('');
        $("#ddlBranchSearch").select2({
            matcher: utility.matchCustom,
        });
        $("#ddlRoleSearch").select2({
            matcher: utility.matchCustom,
        });
        $('#chkSearchIsActive').prop("checked", true);
        $('#chkSearchIsConfirmed').prop("checked", true);
        transaction.LoadddlRowsPerPage();
        user_permission.LoadddlRole();
        transaction.LoadddlAllBranch();
        $('#ddlBranchSearch').val(0).trigger('change.select2');
        $('#ddlRoleSearch').val(0).trigger('change.select2');
        user_permission.SearchUserProfile($('#txtSearchName').val(), $('#txtSearchUsername').val(), $('#txtSearchMobile').val(), $('#ddlRoleSearch option:selected').val(), $('#ddlBranchSearch option:selected').val(), document.getElementById('chkSearchIsActive').checked, document.getElementById('chkSearchIsConfirmed').checked, 1, $('#ddlRowsPerPage option:selected').val());
    });
</script>

<div class="row">
    <div class="col-md-12">
        <fieldset class="border p-2">
            <legend class="w-auto">Profile List</legend>
            <div class="row">
                <label style="width:10%">Name:</label>
                <input type="text" id="txtSearchName" style="width:20%">
                <div style="width:10%"></div>
                <label style="width:10%">Username:</label>
                <input type="text" id="txtSearchUsername" style="width:20%">
            </div>
            <div class="row">
                <label style="width:10%">Role:</label>
                <select id="ddlRoleSearch" style="width:20%"></select>
                <div style="width:10%"></div>
                <label style="width:10%">Branch:</label>
                <select id="ddlBranchSearch" style="width:20%"></select>
            </div>
            <div class="row">
                <label style="width:10%">Mobile:</label>
                <input type="text" id="txtSearchMobile" style="width:20%">
                <div style="width:10%"></div>
                <input type="checkbox" id="chkSearchIsActive">
                <label style="width:10%">Is Active</label>
                <input type="checkbox" id="chkSearchIsConfirmed">
                <label style="width:15%">Is Confirmed</label>
            </div>
            <div class="row">
                <div style="width:60%"></div>
                <button id="btnUserProfileSearch" class="btn btn-success" style="width:10%" onclick="user_permission.SearchUserProfile($('#txtSearchName').val(), $('#txtSearchUsername').val(), $('#txtSearchMobile').val(), $('#ddlRoleSearch option:selected').val(), $('#ddlBranchSearch option:selected').val(), document.getElementById('chkSearchIsActive').checked, document.getElementById('chkSearchIsConfirmed').checked, 1, $('#ddlRowsPerPage option:selected').val())">Search</button>
            </div>
        </fieldset>
        <div class="row">
            <label style="width:15%">Rows Per Page:</label>
            <select id="ddlRowsPerPage" style="width:10%"></select>
            <div style="width:67%"></div>
            <button id="btnExport" class="btn btn-info" style="width:8%" onclick="utility.exportTableToExcel('tbl_list', 'List')">Export</button>
        </div>
        <div class="row">
            <div id="div_list" style="width:100%"></div>
        </div>
    </div>
</div>
