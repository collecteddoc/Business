<script>
    $(document).ready(function() {
        $('#txtId').val(0);
        $("#ddlOwner").select2({
            matcher: utility.matchCustom,
        });
        $("#ddlSearchOwner").select2({
            matcher: utility.matchCustom,
        });
        $("#txtNumber").numeric({
            allowMinus: false
        });
        $('#chkIsActive').prop("checked", true);
        $('#chkSearchIsActive').prop("checked", true);
        prizebond.LoadddlOwner();
        prizebond.LoadddlRowsPerPage();
        $('#ddlOwner').val(0).trigger('change.select2');
        $('#ddlSearchOwner').val(0).trigger('change.select2');

        $("#ddlSearchOwner").change(function() {
            prizebond.Search($('#txtSearchNumber').val(), $('#ddlSearchOwner option:selected').val(), document.getElementById('chkSearchIsActive').checked, 1, $('#ddlRowsPerPage option:selected').val());
        });
        $("#ddlRowsPerPage").change(function() {
            prizebond.Search($('#txtSearchNumber').val(), $('#ddlSearchOwner option:selected').val(), document.getElementById('chkSearchIsActive').checked, 1, $('#ddlRowsPerPage option:selected').val());
        });
        $("#chkSearchIsActive").change(function() {
            prizebond.Search($('#txtSearchNumber').val(), $('#ddlSearchOwner option:selected').val(), document.getElementById('chkSearchIsActive').checked, 1, $('#ddlRowsPerPage option:selected').val());
        });
        $("#txtSearchNumber").on("keypress", function(event) {
            if (event.which == 13) {
                prizebond.Search($('#txtSearchNumber').val(), $('#ddlSearchOwner option:selected').val(), document.getElementById('chkSearchIsActive').checked, 1, $('#ddlRowsPerPage option:selected').val());
            }
        });

        prizebond.Search($('#txtSearchNumber').val(), $('#ddlSearchOwner option:selected').val(), document.getElementById('chkSearchIsActive').checked, 1, $('#ddlRowsPerPage option:selected').val());

    });
</script>

<div class="row">
    <div class="col-md-6">
        <fieldset class="border p-2">
            <legend class="w-auto">Prize Bond</legend>
            <div class="row">
                <input type="hidden" id="txtId" style="width:100%">
            </div>
            <div class="row">
                <label style="width:40%">Owner:</label>
                <select id="ddlOwner" style="width:60%"></select>
            </div>
            <div class="row">
                <label style="width:40%">Number:</label>
                <input type="text" id="txtNumber" style="width:60%" maxlength="7">
            </div>
            <div class="row">
                <div style="width:70%">
                    <input type="checkbox" id="chkIsActive"> &nbsp;
                    <label>Is Active:</label>
                </div>
                <button id="btnSave" class="btn btn-success" style="width:30%" onclick="prizebond.Save($('#txtId').val(), $('#txtNumber').val(), $('#ddlOwner option:selected').val(), document.getElementById('chkIsActive').checked)">Save</button>
            </div>
        </fieldset>
    </div>
    <div class="col-md-6">
        <br>
        <br>
        <br>
        <br>
        <br>
        <marquee><a href="https://www.bb.org.bd/investfacility/prizebond/pbsearch.php" target="_blank">Prize Bond Draw
                Result</a></marquee>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <fieldset class="border p-2">
            <legend class="w-auto">Prize Bond List</legend>
            <div class="row">
                <label style="width:10%">Number:</label>
                <input type="text" id="txtSearchNumber" style="width:20%">
                <div style="width:5%"></div>
                <label style="width:10%">Owner:</label>
                <select id="ddlSearchOwner" style="width:20%"></select>
                <div style="width:5%"></div>
                <input type="checkbox" id="chkSearchIsActive"> &nbsp;
                <label>Is Active:</label>
            </div>

        </fieldset>
        <div class="row">
            <label style="width:15%">Rows Per Page:</label>
            <select id="ddlRowsPerPage" style="width:10%"></select>
            <div style="width:67%"></div>
            <button id="btnExport" class="btn btn-info" style="width:8%" onclick="utility.exportTableToExcel('tbl_list', 'Prize Bond List')">Export</button>
        </div>
        <div class="row">
            <div id="div_list" style="width:100%"></div>
        </div>
    </div>
</div>
